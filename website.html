            var s=new Date().getSeconds();
            if(h>12){
                h=h-12;
                ampm="PM"
            }
            hour.innerHTML=h;
            minute.innerHTML=m;
            second.innerHTML=s;
        f.innerHTML=ampm;}
             interval=setInterval(clock,1000);
            
        </script>
